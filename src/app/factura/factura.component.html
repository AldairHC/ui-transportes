<div class="card">
  <div class="card-header">
    Lista de Pedidos </div>
  <div class="card-body">

        <a class="nav-link"  routerLink="/cargas/guardar"><i class="fas fa-plus-circle"></i> Nueva Carga</a>
   <br>

    <table class="table caption-top">
      <caption></caption>
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">NOMBRE</th>
          <th scope="col">RUC</th>
          <th scope="col">CANTIDAD</th>
          <th scope="col">FECHA</th>
          <th scope="col">SUB TOTAL</th>
          <th scope="col">IGV</th>
          <th scope="col">TOTAL</th>
          <th scope="col">PEDIDOS</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let factura of facturas">
          <td>{{factura.num_Factura}}</td>
          <td>{{factura.nombre}}</td>
          <td>{{factura.ruc}}</td>
          <td>{{factura.cantidad}}</td>
          <td>{{factura.fecha}}</td>
          <td>{{factura.sub_Total}}</td>
          <td>{{factura.igv}}</td>
          <td>S/. {{factura.total}}</td>
          <td>{{factura.pedidos.idpedidos}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
