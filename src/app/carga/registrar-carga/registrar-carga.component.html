<div class="container">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="crearCarga()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="codigo">Codigo</label>
                    <input type="text" class="form-control" id="codigo" name="codigo"
                    [(ngModel)]="codigo" required>
                </div>
                <div class="form-group">
                    <label for="peso">Peso</label>
                    <input type="text" class="form-control" id="peso" name="peso"
                    [(ngModel)]="peso" required>
                </div>
                <div class="form-group">
                    <label for="caracteristicas">Caracteristicas</label>
                    <input type="text" class="form-control" id="caracteristicas" name="caracteristicas"
                    [(ngModel)]="caracteristicas" required>
                </div>

                <button class="btn btn-outline-success btn-block">Guardar</button>
            </form>
        </div>
    </div>
</div>
